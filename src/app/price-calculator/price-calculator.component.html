<div class="container" style="margin-top: 70px;">
  <div class="row">
    <div class="col-sm-2 card-item" *ngFor="let product of productList">
      <div class="card">
        <app-product-card [product]="product" [cartItem]="cart[product.key]" (productCountChanged)="productCountChanged($event)"></app-product-card>
      </div>
    </div>
  </div>
</div>
