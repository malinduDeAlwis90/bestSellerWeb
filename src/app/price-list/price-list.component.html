<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Key</th>
      <th>Name</th>
      <th>Carton Price</th>
      <th>Carton size</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr [class.active]="product === selectedProduct" *ngFor="let product of productList">

      <td>{{product.key}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price | number:'1.2-2'}}</td>
      <td>{{product.cartonSize}}</td>
      <td>
        <button class="btn btn-primary" (click)="selectProduct(product)"> Show Price</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedProduct">
    <div class="card-header">
      {{selectedProduct.name}}
    </div>
    <div class="card-body">
      <table class="table table-hover table-striped">
        <colgroup>
          <col span="1" class="w-50">
          <col span="1" class="w-50">
        </colgroup>
        <thead class="table-header">
        <tr>
          <th>Units</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let price of priceList; let i = index">
          <td>{{i + 1}}</td>
          <td>{{price | number:'1.2-2'}}</td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
