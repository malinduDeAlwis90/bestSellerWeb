<div>
  <img class="card-img-top" src="https://essstr.blob.core.windows.net/essimg/350x/Small/Pic111622.jpg" alt="Product image">
  <div class="card-body">
    <h5 class="card-title text-center">{{product.name}}</h5>
    <div class="card-text">
      <span>Carton price:</span><span class="right">{{product.price}}</span>
    </div>
    <div class="card-text">
      <span>Units per carton:</span><span class="right">{{product.cartonSize}}</span>
    </div>
    <div class="form-group row">
      <label class="col-6">Carton count</label>
      <div class="col-6">
        <input  type="number" min="0" class="form-control right" oninput="validity.valid||(value='');" (change)="countChanged($event.target.value, false)">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-6">Unit count</label>
      <div class="col-6">
        <input type="number" min="0" class="form-control right" oninput="validity.valid||(value='');" (change)="countChanged($event.target.value, true)">
      </div>
    </div>
  </div>
</div>
